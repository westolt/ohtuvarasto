{% extends "base.html" %}

{% block title %}Luo uusi varasto - Ohtuvarasto{% endblock %}

{% block content %}
<div class="card">
    <h2>Luo uusi varasto</h2>

    <form method="POST">
        <div class="form-group">
            <label for="name">Nimi:</label>
            <input type="text" id="name" name="name" required placeholder="Varaston nimi">
        </div>

        <div class="form-group">
            <label for="capacity">Tilavuus:</label>
            <input type="number" id="capacity" name="capacity" required min="0.1" max="1000000" step="0.1" placeholder="Esim. 100">
        </div>

        <div class="form-group">
            <label for="initial_balance">Alkusaldo (valinnainen):</label>
            <input type="number" id="initial_balance" name="initial_balance" min="0" step="0.1" value="0" placeholder="Esim. 0">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Luo varasto</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Peruuta</a>
        </div>
    </form>
</div>
{% endblock %}
